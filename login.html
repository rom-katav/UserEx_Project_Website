<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduTalk - התחברות</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            direction: rtl;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            border-bottom: 1px solid #ddd;
        }
        header h1 {
            font-size: 24px;
            color: #333;
        }
        .container {
            margin: 20px auto;
            width: 80%;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .container h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin: 15px 0;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            background-color: #f9f9f9;
        }
        .form-actions {
            text-align: center;
            margin-top: 20px;
        }
        .form-actions button {
            margin: 10px;
            padding: 15px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-actions .login {
            background-color: #007bff;
            color: white;
        }
        .form-actions .cancel {
            background-color: #f8f9fa;
            color: #007bff;
            border: 1px solid #007bff;
        }
    </style>
    <script>
        function navigateToHome() {
            window.location.href = 'site.html';
        }
    </script>
</head>
<body>
    <header>
        <h1>התחברות</h1>
    </header>
    <div class="container">
        <h2>התחבר למערכת</h2>
        <form>
            <div class="form-group">
                <label for="username">שם משתמש:</label>
                <input type="text" id="username" placeholder="הקלד את שם המשתמש שלך">
            </div>
            <div class="form-group">
                <label for="password">סיסמה:</label>
                <input type="password" id="password" placeholder="הקלד את הסיסמה שלך">
            </div>
            <div class="form-actions">
                <button class="login" type="button" onclick="navigateToHome()">התחבר</button>
                <button class="cancel" type="button" onclick="navigateToHome()">ביטול</button>
            </div>
        </form>
    </div>
</body>
</html>
